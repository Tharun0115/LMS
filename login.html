<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMS Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e7d485;
        }
        .container {
            width: 30%;
            margin: 100px auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .form-container {
            background-color: #676ef1;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"] {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #ee8062;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #fa0404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to LMS Portal</h1>
        <div class="form-container">
            <form action="login_process.php" method="post">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="submit" value="Login">
                <p>Not registered yet?<a href="register.html" class="btn">Register here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
